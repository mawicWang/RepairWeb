<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tb</title>
</head>
<body>
<div class="row">
    <div class="col-xs-12">
        <!-- page content goes here -->
        <!--<div class="table-responsive">-->
            <table id="characterTable" class="table table-bordered table-hover ">
                <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>openID</th>
                    <th>角色</th>
                    <th width="15%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,iterStat : ${listCharacter}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.username}"></td>
                    <td th:text="${row.phoneNum}"></td>
                    <td th:text="${row.openId}"></td>
                    <td th:text="${row.roleCode}"></td>
                    <td>
                        <p>
                            <button class="btn btn-white btn-info btn-round">
                                <i class="ace-icon fa fa-pencil bigger-120 icon-only"></i>
                            </button>

                            <button class="btn btn-white btn-danger btn-round">
                                <i class="ace-icon fa fa-trash-o bigger-120 icon-only"></i>
                            </button>
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        <!--</div>-->
    </div><!-- /.col -->
</div><!-- /.row -->

<script>
    var characterTable =
        $('#characterTable')
            .dataTable({

                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            });
</script>
</body>
</html>
