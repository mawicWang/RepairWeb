<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${character}+'管理'">管理</title>
</head>
<body>
<div class="row">
    <p class="col-xs-12">
        <button id="btnAddCharacter" class="btn btn-success" th:text="'添加'+${character}">添加</button>
    </p>
    <div class="col-xs-12">
        <!-- page content goes here -->
        <div class="table-responsive">
            <table id="characterTable" class="table table-bordered table-hover ">
                <thead>
                <tr>
                    <th width="5%">id</th>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>openID</th>
                    <th>角色</th>
                    <th width="15%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,iterStat : ${listCharacter}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.username}"></td>
                    <td th:text="${row.phoneNum}"></td>
                    <td th:text="${row.openId}"></td>
                    <td th:text="${row.roleCode}"></td>
                    <td>
                        <p>
                            <button class="btn btn-white btn-info btn-round btnModifyCharacter"
                                    th:data-character-id="${row.id}">
                                <i class="ace-icon fa fa-pencil bigger-120 icon-only"></i>
                            </button>

                            <button class="btn btn-white btn-danger btn-round btnDeleteCharacter"
                                    th:data-character-id="${row.id}">
                                <i class="ace-icon fa fa-trash-o bigger-120 icon-only"></i>
                            </button>
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->

<script type="text/javascript">
    var characterTable =
        $('#characterTable')
            .dataTable({

                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            });
    $("#btnAddCharacter").on('click', detailCharacter);
    $(".btnModifyCharacter").on('click', detailCharacter);
    $(".btnDeleteCharacter").on('click', deleteCharacter);

    function detailCharacter(e) {
        e.preventDefault();

        var id = $(this).data("characterId");
        var dialog = bootbox.dialog({
            title: '[[${character}]]',
            message: '<div class="text-center"><i class="fa fa-spin fa-spinner"></i> Loading...</div>',
            buttons:
                {
                    "save":
                        {
                            "label": "<i class='ace-icon fa fa-check'></i> 保存",
                            "className": "btn-sm btn-success",
                            "callback": function () {
                                $.ajax({
                                    type: "post",
                                    url: "/saveCharacter",
                                    contentType: "application/json",
                                    data: JSON.stringify(dialog.find('.bootbox-body').find("form").serializeJSON()),
                                    success: refreshHome,
                                    error: function () {
                                        bootbox.alert({
                                            message: "发生错误！",
                                            size: 'small',
                                            backdrop: true
                                        });
                                    }
                                });

                            }
                        },
                    "cancel":
                        {
                            "label": "取消",
                            "className": "btn-sm",
                            "callback": function () {
                                //clicked, do something
                            }
                        }
                }
        });
        dialog.init(function () {
            $.ajax({
                url: "/detailCharacter",
                data: {
                    id: id,
                    roleCode: '[[${param.r}]]'
                },
                success: function (res) {
                    dialog.find('.bootbox-body').html(res);
                }
            });
        });
    }

    function deleteCharacter(e) {
        e.preventDefault();
        var id = $(this).data("characterId");
        bootbox.confirm({
            title: "删除？",
            size: 'small',
            message: "确认删除该[[${character}]]吗？，该操作不可逆！",
            buttons: {
                confirm: {
                    label: '<i class="fa fa-check"></i> 确认',
                    className: 'btn-danger btn-sm'
                },
                cancel: {
                    label: '<i class="fa fa-times"></i> 取消',
                    className: 'btn-sm'
                }
            },
            callback: function () {
                $.ajax({
                    url: "/deleteCharacter",
                    data: {
                        id: id
                    },
                    success: refreshHome
                });
            }
        });

    }
</script>
</body>
</html>
